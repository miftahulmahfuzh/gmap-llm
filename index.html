<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è AI Places Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .place-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .place-header {
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .place-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .place-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .stars {
            color: #ffd700;
        }

        .place-content {
            padding: 20px;
        }

        .place-address {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .map-container {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .map-embed {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        .direction-link {
            display: inline-block;
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .direction-link:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-top: 30px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è AI Places Finder</h1>
            <p>Ask me to find places like 'best coffee in Brooklyn' and I'll show you a map!</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" id="searchInput" class="search-input" placeholder="What are you looking for? (e.g., best pizza in New York)" />
                <button id="searchBtn" class="search-btn" onclick="searchPlaces()">Find Places</button>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                Searching for places...
            </div>
        </div>

        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script>
        // Store the API base URL - adjust this to match your FastAPI server
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // Handle Enter key press in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPlaces();
            }
        });

        async function searchPlaces() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContainer = document.getElementById('resultsContainer');

            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter a search query!');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/find-places`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                displayError('Failed to fetch places. Please make sure the API server is running and try again.');
            } finally {
                // Reset loading state
                searchBtn.disabled = false;
                searchBtn.textContent = 'Find Places';
                loadingIndicator.style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');

            if (data.status === 'OK' && data.results && data.results.length > 0) {
                resultsContainer.innerHTML = data.results.map((place, index) => `
                    <div class="place-card">
                        <div class="place-header">
                            <div class="place-name">${escapeHtml(place.name)}</div>
                            <div class="place-rating">
                                <span class="stars">‚≠ê</span>
                                <span>${place.rating || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="place-content">
                            <div class="place-address">${escapeHtml(place.address)}</div>
                            <div class="map-container">
                                <iframe 
                                    class="map-embed"
                                    src="${place.maps_embed_url}"
                                    allowfullscreen
                                    loading="lazy">
                                </iframe>
                            </div>
                            <a href="${place.maps_direction_url}" target="_blank" class="direction-link">
                                Get Directions üöó
                            </a>
                        </div>
                    </div>
                `).join('');
            } else if (data.status === 'ZERO_RESULTS') {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try searching with different keywords or a different location.</p>
                    </div>
                `;
            } else {
                displayError(data.detail || 'No results found for your search.');
            }
        }

        function displayError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Demo functionality - you can remove this
        window.addEventListener('load', function() {
            console.log('Places Finder loaded successfully!');
            console.log('Make sure your FastAPI server is running on http://127.0.0.1:8000');
        });
    </script>
</body>
</html>
